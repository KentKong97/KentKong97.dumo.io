<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title></title>
    <meta name="description" content="" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./second_page.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Futura:wght@500;700&display=swap"
    />
  </head>
  <body>
    <div class="swipe-div">
      <div class="frame-div">
        <div class="frame-div1">
          <div class="frame-div2">
            <div class="frame-div3">
              <img class="image-1-icon" alt="" src="public/image-1@2x.png" />
            </div>
            <div class="frame-div4">
              <div class="welcome-back-div">Welcome back</div>
              <b class="jacob">Jacob</b>
            </div>
          </div>
          <div class="frame-div5">
            <img class="group-icon" alt="" src="public/group-7.svg" />
            <div class="welcome-back-div">890</div>
          </div>
        </div>
        <div class="frame-div6">
          <div class="frame-div7">
            <b class="play-earn">PLAY & EARN</b
            ><button class="tap-here-to-earn-more-points-i">
              Tap here to earn more points in each game!</button
            ><img class="group-icon1" alt="" src="public/group-32.svg" /><img
              class="rectangle-icon"
              alt=""
            />
            <div class="frame-div8"><b class="play-now-b">PLAY NOW</b></div>
          </div>
          <div class="frame-div9">
            <b class="play-earn">WATCH & LEARN</b>
            <div class="learn-how-to-get-started-with">
              Learn how to get started with DUMO in 3 minutes!
            </div>
            <textarea class="frame-textarea"></textarea>
          </div>
        </div>
      </div>
      <div class="frame-div10">
        <div class="rectangle-div"></div>
        <b class="play-earn">REDEEM REWARDS</b>
        <div class="learn-how-to-get-started-with">
          Use your points and get some amazing rewards
        </div>
        <img class="group-icon2" alt="" src="public/group-31.svg" /><button
          class="frame-button"
        >
          <b class="redeem-rewards-b1">REDEEM REWARDS</b></button
        ><img class="ellipse-icon" alt="" src="public/ellipse-43.svg" /><img
          class="ellipse-icon1"
          alt=""
          src="public/ellipse-44.svg"
        />
      </div>
    </div>

    <script></script>
  </body>
</html>
